<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Basic Map</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin="" />

  <!-- Leaflet JavaScript code -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>

  <!-- Our CSS -->
  <link rel="stylesheet" type="text/css" href="style.css">
</head>



<body>
  <!-- The div where we'll insert our map -->
  <div id="map"></div>


  <!-- JavaScript file -->
  <script type="text/javascript" src="logic.js"></script>






  <script>
    // Initialize the map
    var map = L.map('map').setView([31.2500, -99.7500], 5.5);

    // Add a tile layer (you can use different providers)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    // Fetch JSON data from the file 
    // The cleaned.json was exported from Compass and saved into the resources folder
    fetch('../../Resources/final_cleaned_missing.json')
      .then(response => response.json())
      .then(jsonData => {

        
       
      // Count occurrences of each location
      const locationCount = {};
      jsonData.forEach(location => {
          const key = `${location.Latitude}-${location.Longitude}`;
          locationCount[key] = (locationCount[key] || 0) + 1;

          // Create marker with count
          L.marker([location.Latitude, location.Longitude])
            .addTo(map)
            .bindPopup(`${location.Missing_Location} (Count: ${locationCount[key]})`);
        });
      });
         
      // Cluster Map
  
  </script>


</body>

</html>
